# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Shift Alt vim keys to swith windows bind -n M-H previous-window
bind -n M-L next-window


unbind I
bind I run '~/.tmux/plugins/tpm/scripts/install_plugins.sh'

# Open panes in current dir
unbind %
bind | split-window -h -c "#{pane_current_path}" 

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# reload config using <prefix> r
unbind r 
bind r source-file ~/.config/tmux/tmux.conf

unbind c
bind c new-window -c "#{pane_current_path}"


# Start windws and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 5
set-option -g renumber-windows on

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

